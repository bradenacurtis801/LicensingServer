version: '3.8'

services:
  # PostgreSQL Database (Development Only)
  postgres:
    image: postgres:15-alpine
    container_name: licensing-postgres-dev
    environment:
      POSTGRES_DB: ${POSTGRES_DB_NAME}
      POSTGRES_USER: ${POSTGRES_USERNAME}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
    volumes:
      - ${APPDATA}/LicensingServer/data/postgres:/var/lib/postgresql/data
    ports:
      - "${POSTGRES_PORT}:5432"
    networks:
      - postgres-network
    restart: unless-stopped

volumes: {}

networks:
  postgres-network:
    driver: bridge
